<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <title>Running Tracker</title>
</head>
<body>
    <h1>Running Tracker</h1>
    <form>
        <label id="form-title" for="entry">Number of kilometers per day</label>
        <br/>
        <input type="number" id="entry" step="0.1">
        <br/>
        <button type="submit">Add</button>
    </form>

    <hr>

    <section class="entriesWrapper">
        <h3>Last 7 days</h3>
        <ul id="entries">
            <li>-</li>
            <li>-</li>
            <li>-</li>
            <li>-</li>
            <li>-</li>
            <li>-</li>
            <li>-</li>
        </ul>
    </section>

    <section class="data">
        <div>
            <p>Total:</p>
            <span id="total">0</span>
        </div>
        <div>
            <p>Average distance:</p>
            <span id="average">0</span>
        </div>
        <div>
            <p>This weeks highest value:</p>
            <span id="high">0</span>
        </div>
    </section>

    <section class="progress">

        <div class="progressCircleWrapper">
            <div id="progressCircle">
                <div id="progressCenter">  
                    <h3>
                        Weekly target: </br>
                        <span id="progressTotal">0</span> / 
                        <span id="target">25 </span>kilometers
                    </h3>
                </div>
            </div>
        </div>
        <button onClick="window.location.reload();">Reset</button>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
